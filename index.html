<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" rel="stylesheet">
    <link href="/one/two/three/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="/one/two/three/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket CP:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="operation">Operation?</label>
                    <input type="text" id="operation" class="form-control" placeholder="sign or decrypt">
                    <br>
                    <label for="token">Token?</label>
                    <input type="text" id="token" class="form-control" placeholder="token">
                    <br>
                    <label for="did">DID?</label>
                    <input type="text" id="did" class="form-control" placeholder="did">
                    <br>
                    <label for="data">data?</label>
                    <input type="text" id="data" class="form-control" placeholder="data">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>CP Events</th>
                </tr>
                <br>
                </thead>
                <tbody id="events">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
